<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex exploration</title>

<style>
	body{
		margin: 0px;
	}
	.thumbnailContainer{
		display: flex;
	}
	.thumbnailWrapper{
		margin: 0;
		position: relative;
		width: 100%;
	}
	.thumbnail{
		display: block;
		width: 100%;
	}
	.thumbnailCaption{
		position: absolute;
		font-size: 2em;
		padding: 0.25em;
		color: white;
		background: rgba(0, 255, 0, 0.5);

		/* text over image */
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);		
	}

</style>

</head>
<body>

<div class="thumbnailContainer">
	
	<div class="thumbnailWrapper">
		<img class="thumbnail" src="../assets/img/thumbnails/1.jpg">
		<div class="thumbnailCaption">IOT</div>
	</div>
	<div class="thumbnailWrapper">
		<img class="thumbnail" src="../assets/img/thumbnails/2.jpg">
		<div class="thumbnailCaption">CLOUD</div>
	</div>

</div>


</body>
</html>
