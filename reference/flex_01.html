<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex exploration</title>

<style>
	body{
		margin: 0px;
	}
	.container{
		display: flex;
	}
	.figure{
		margin: 0;
		position: relative;
		width: 100%;
	}
	.image{
		display: block;
		width: 100%;
	}
	.caption{
		position: absolute;
		font-size: 2em;
		padding: 0.25em;
		color: white;
		background: rgba(0, 255, 0, 0.5);

		/* text over image */
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);		
	}

</style>

</head>
<body>

<div class="container">
	
	<div class="figure">
		<img class="image" src="../assets/img/thumbnails/1.jpg">
		<div class="caption">IOT</div>
	</div>
	<div class="figure">
		<img class="image" src="../assets/img/thumbnails/2.jpg">
		<div class="caption">CLOUD</div>
	</div>

</div>

	<br>
	<img class="image" src="../assets/img/thumbnails/2.jpg">

</body>
</html>
