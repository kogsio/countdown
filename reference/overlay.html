<!DOCTYPE html>
<html>
<head>
  <title>overlay</title>
  <style>

    /* GLOBAL STYLES */
   
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 150px);
        grid-gap: 2rem; }
     
    .item1 {
        background-color: #f7cb2a;
        grid-column: 1 / 3;
        grid-row: 1 / 3;
        z-index: 10; 
        opacity: 0.35; 
        font-size: 4em; }

    .item2 {
        background-color: #00407b;
        grid-column: 2 / 4;
        grid-row: 1 / 3;
        z-index: 9; 
        opacity: 0.35;
        font-size: 4em; }

    .item3 {
        background-color: #469c07;
        grid-column: 1 / 3;
        grid-row: 2 / 4;
        z-index: 8; 
        opacity: 0.35;
        font-size: 4em; }

    .item4 {
        background-color: #f25039;
        grid-column: 2 / 4;
        grid-row: 2 / 4; 
        opacity: 0.35; 
        font-size: 4em; }

</style>

</head>
<body>

<div class="container">
    <div class="item1">1</div>
    <div class="item1">5</div>    
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>   
</div>

</body>
</html>
