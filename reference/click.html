<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>click detect</title>
</head>
<body>

    <video controls id="vid01" width="480px"> <source src="../assets/video/passwords.mp4" type="video/mp4"></video><br>

    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>

</body>

<script>

    var media = document.getElementById('vid01');

    // Playing event
    media.addEventListener('play', (event) => { console.log('playing video'); });
    media.addEventListener('pause', (event) => { console.log('pause video'); });
    
    function play(){
        media.play();
    }
    function pause(){
        media.pause();
    }

</script>
</html>
