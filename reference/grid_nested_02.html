<!DOCTYPE html>
<html>
<head>
  <title>Grid Nested</title>
  <style>

body {
  margin: 40px;
}

    /* -----------------------
        WRAPPER GRID:
            - 4 columns
            - 2 rows
       ----------------------- */
    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(4, [col] 150px ) ;
        grid-template-rows: repeat(2, [row] auto  );
        background-color: #fff;
        color: #444;
    }

    .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
    }

    .box .box {
        background-color: #ccc;
        color: #444;
    }

    .a {
        grid-column: col / span 2;
        grid-row: row;
    }

    .b {
        grid-column: col 3 / span 2;
        grid-row: row;
    }

    .c {
        grid-column: col / span 2;
        grid-row: row 2;  /* refers to 2nd row location */
    }

    /* -----------------------
        NESTED GRID:
            - 2 columns
            - 2 rows
       ----------------------- */

    .d{
        grid-column: col 3 / span 2;
        grid-row: row 2;  /* refers to 2nd row location */

        /* nested grid */
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr;
        background: orange;
        opacity: 05;
    }

    .topic{
        background: #DC4533;
        text-align: left;
        grid-column: 1 / 3;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;        
    }
    .thumbnail{
        /* style */
        display: block;
        width: 100%; 

        /* nested grid */
        grid-column: 1 / 3;
    }

  </style>
</head>

<body>

<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c">C</div>
  <div class="box d">
    <div><img id="thumbnail" src="../assets/img/thumbnails/splash.jpg"></div>
    <div class="topic">E</div>
    <div class="topic">F</div>
    <div class="topic">G</div>
    <div class="topic">H</div>
  </div>
</div>

</body>    

</html>
