<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/reveal.css">
		<link rel="stylesheet" href="assets/css/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="assets/plugin/highlight/monokai.css">
		<link rel="stylesheet" href="assets/css/abel.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<div id="clockdiv">
				  <div>
				    <span class="minutes"></span>
				    <div class="smalltext">Minutes</div>
				  </div>
				  <div>
				    <span class="seconds"></span>
				    <div class="smalltext">Seconds</div>
				  </div>
				</div>


				<section> 
					<h1>Software is eating the world</h1>
				</section>
				<section>
					<h1>MERN</h1>
				</section>
				<section>
					<h1>Tools</h1>
				</section>

			</div>


		</div>




		<script src="assets/js/reveal.js"></script>
		<script src="assets/plugin/notes/notes.js"></script>
		<script src="assets/plugin/markdown/markdown.js"></script>
		<script src="assets/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

			Reveal.on( 'ready', event => { timer() } );
			Reveal.on( 'slidetransitionend', event => {
  				document.getElementsByTagName('body')[0].style.background = '';  				
  				timer();
  				console.log(event);
			} );
		</script>
		<script src="assets/js/abel.js"></script>


	</body>
</html>
