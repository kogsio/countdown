<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex exploration</title>

<style>

* {
	margin: 2px;	
}
body{
	font-size: 24px;
	color: white;
	height: 100vh;
	text-align: center;
	display: flex;
	flex-direction: column;
}
.flex-header{
	background-color: orange;
	padding-top: 3em;
	padding-bottom: 3em;
}
.flex-main{
	display: flex;
	flex: 1;
}
.flex-nav{
	background-color: lightpink;
	padding-top: 3em;
	flex: 1 1 5rem;
}
.flex-article{
	background-color:lightblue;
	padding-top: 3em;
	flex: 3 3 ;
}
.flex-aside{
	background-color: lightpink;
	padding-top: 3em;
	flex: 1 1 5rem;	
}
.flex-footer{
	background-color: orange;
	padding-top: 3em;
	padding-bottom: 3em;
}


</style>

</head>
<body>

<header class="flex-header">header</header>
<main class="flex-main">
	<nav class="flex-nav">sidenav</nav>
	<article class="flex-article">article</article>
	<aside class="flex-aside">sidebar</aside>
</main>
<footer class="flex-footer">footer</footer>

</body>
</html>
