<head>

	<title>flex exploration</title>

<style>

body{

	color: white;
	height: 100vh;
	text-align: center;
	display: flex;
	flex-direction: column;

.flex-main{
	display: flex;
	flex: 1;

    padding: 2vw;
}

            color: white;
            font-weight: 600;
            text-transform: uppercase;
            margin: 2px;
        }
        #timer{
            background:#333333;
            text-align: center;
            /*font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;*/
        }


    #thumbnail{
        display: block;
        width: 100%; 
    }


</style>
